<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

#password-display {
    font-size: 24px;
    margin-bottom: 20px;
    word-wrap: break-word;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.settings {
    margin-top: 20px;
}

.settings label {
    margin-right: 10px;
}

.settings input {
    width: 60px;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div id="password-display">Your password will appear here</div>
        <button id="generate-password">Generate Password</button>
        <button id="copy-password">Copy to Clipboard</button>
        <div class="settings">
            <label for="length">Length:</label>
            <input type="number" id="length" min="8" max="128" value="12">
        </div>
    </div>
    <script></script>
</body>
</html>
