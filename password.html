<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

#password-display {
    font-size: 24px;
    margin-bottom: 20px;
    word-wrap: break-word;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.settings {
    margin-top: 20px;
}

.settings label {
    margin-right: 10px;
}

.settings input {
    width: 60px;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div id="password-display">Your password will appear here</div>
        <button id="generate-password">Generate Password</button>
        <button id="copy-password">Copy to Clipboard</button>
        <div class="settings">
            <label for="length">Length:</label>
            <input type="number" id="length" min="8" max="128" value="12">
        </div>
    </div>
    <script>
        document.getElementById('generate-password').addEventListener('click', generatePassword);
document.getElementById('copy-password').addEventListener('click', copyToClipboard);

function generatePassword() {
    const length = parseInt(document.getElementById('length').value) || 12;
    const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:',.<>?";
    let password = "";
    
    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
    }

    document.getElementById('password-display').textContent = password;
}

function copyToClipboard() {
    const password = document.getElementById('password-display').textContent;
    if (password === "Your password will appear here") {
        alert("Please generate a password first.");
        return;
    }

    navigator.clipboard.writeText(password).then(() => {
        alert("Password copied to clipboard!");
    }, (err) => {
        console.error("Could not copy password: ", err);
    });
}

    </script>
</body>
</html>
